<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>inline-flex的应用</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/inlineFlexStyle.css" />
</head>
<body>
    <p>Here is a sentence with a <a href="#" class="InlineFlex">inline-flex link</a>.</p>
    <div class="FlexWrapper">
        <div class="FlexInner">I am content in the inner Flexbox 1.1.</div>
        <div class="FlexInner AlignSelf">I am content in the inner Flexbox 1.2.</div>
        <div class="FlexInner">I am content in the inner Flexbox 1.3.</div>
    </div>
    <p class="note">这是中间的说明文字。</p>
    <div class="FlexWrapper2">
        <div class="FlexInner2 FlexOne">I am content in the inner Flexbox 2.1.</div>
        <div class="FlexInner2 FlexTwo">I am content in the inner Flexbox 2.2.</div>
        <div class="FlexInner2 FlexThree">I am content in the inner Flexbox 2.3.</div>
    </div>
</body>
</html>
